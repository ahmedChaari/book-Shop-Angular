<div class="row">
    <div class="col-md-4">
             <div class="body">
                             <h2 class="text-center">Add New Good</h2>
                             <form #f="ngForm" (ngSubmit)="addNewGood(f)">
                                     <input type="text"   class="form-control" name="name" ngModel placeholder="Name" required>
                                     <input type="number" class="form-control" name="price" ngModel placeholder="Price" required>
                                     <input type="file"  title = "Choose a video image"  ngModel name="image" required #image><br><br>
                                     <input type="submit" value="Add" class="btn btn-outline-primary btn-block" [disabled]="f.invalid">
                             </form>           
                </div>
    </div>
     <div class="col-md-8">
         <table class="table">
             <thead>
                 <td></td>
                 <td>name</td>
                 <td>price</td>
                 <td>Options</td>
             </thead>
             <tbody>
                 <tr *ngFor="let good of goods; index as i">
                    <td>
                         <img class="card-img-top" [src]="good.photoUrl" alt="Card image cap">
                    </td>
                    <td>{{ good.name }}</td>
                    <td>
                       <input type="number" placeholder="price (kg)" [(ngModel)]="good.price">
                    </td>
                    <td>{{ good.price }}</td>
                    <td>
                        <button title="Update good" class="btn btn-outline-primary" (click)="save(i)">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        </button>
                        <button title="Delete good" class="btn btn-outline-danger" (click)="delete(i)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>      
                </tr>
            </tbody>
        </table>
     </div>                   
</div>
